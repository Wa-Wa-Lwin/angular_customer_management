<form *ngIf="employeeForm" [formGroup]="employeeForm" (ngSubmit)="insertData()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name" class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" formControlName="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="salary">Salary</label>
    <input type="text" formControlName="salary" class="form-control">
  </div>
  <button class="btn btn-dark btn-sm mt-4" type="submit">Submit</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Salary</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td scope="row">{{ emp.id }}</td>
      <td scope="row">{{ emp.name }}</td>
      <td scope="row">{{ emp.email }}</td>
      <td scope="row">{{ emp.salary }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deleteData(emp.id)">Delete</button>
        <button class="btn btn-warning btn-sm mx-2" routerLink="edit/{{emp.id}}">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
