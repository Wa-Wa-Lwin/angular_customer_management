<div class="container mt-4">
  <header class="bg-dark text-white p-2 mb-2 text-center">
    <h1>Register</h1>
  </header>
  <form (ngSubmit)="submit()" [formGroup]="registerForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" name="name" class="form-control" placeholder="Enter Name" [ngClass]="{'is-invalid': submitted && f.name.errors}">

      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">
          Name is required.
        </div>
      </div>

    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" class="form-control" placeholder="Enter Email" [ngClass]="{'is-invalid': submitted && f.email.errors}">

      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">
          Email is required.
        </div>
      </div>

    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Enter Password" [ngClass]="{'is-invalid': submitted && f.password.errors}">

      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">
          Confirm Password is required.
        </div>
        <div *ngIf="f.password.errors.minLength">
          Password must have atleast 6 characters.
        </div>
      </div>

    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Enter Password Again to Confirm" [ngClass]="{'is-invalid': submitted && f.confirmPassword.errors}">

      <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
        <div *ngIf="f.confirmPassword.errors.required">
          Confirm Password is required.
        </div>
        <div *ngIf="f.confirmPassword.errors.mustMatch">
          Password must match.
        </div>
      </div>

    </div>

    <button type="submit" class="btn btn-sm btn-dark mt-4">Register</button>
  </form>
</div>
